<head>
	<meta charset="UTF-8">
	<style>
		@import url(http://fonts.googleapis.com/earlyaccess/notosanskr.css);

		.RTHI * {
			font-family: 'Noto Sans KR', sans-serif;
			box-sizing: border-box;
		}

		.RTHI a {
			text-decoration: none;
			color: #6200EA;
		}

		.RTHI img {
			display: block;
			margin: 0 auto;
		}

		.RTHI .wrapper {
			display: block;
			margin: 0 auto;
			width: 700px;
			padding: 15px 0 15px 0;
		}

		.RTHI .infoTitle {
			text-align: center;
			padding-top: 10px;
			padding-bottom: 20px;
		}

		.RTHI .infoContainer {
			font-size: 0.8rem;
			word-break: keep-all;
		}

		.RTHI .infoDetails {
			text-align: center;
		}

		.RTHI .infoDetailsWrapper {
			display: inline-block;
		}

		.RTHI .tit_main b {
			font-size: 1.4rem;
		}

		.RTHI .txt_sub {
			font-size: 1.1rem;
		}

		.RTHI dt {
			font-weight: bold;
			float: left;
		}

		.RTHI dd {
			margin-left: 70px;
			overflow: hidden;
			text-align: left;
		}

		.RTHI .title {
			font-size: 1.7rem;
			text-align: center;
		}

		.RTHI .contents {
			text-align: left;
			padding: 10px 0 10px 0;
		}

		.RTHI .relatedKeywordContainer {
			margin: 30px 0 30px 0;
		}

		.RTHI .relatedKeyword {
			display: inline-block;
			color: #6200EA;
			cursor: pointer;
			border: 1px solid #B388FF;
			border-radius: 20px;
			padding: 2px 10px;
			margin: 5px;
			transition: color, background-color, border-color;
			transition-duration: 0.2s;
		}

		.RTHI .relatedKeyword:hover {
			color: white;
			background-color: #6200EA;
			border: 1px solid #6200EA;
		}

		.RTHI .newsCard {
			display: block;
			margin: 30px 0 30px 0;
			cursor: pointer;
			transition: box-shadow 0.3s;
			box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 6px, rgba(0, 0, 0, 0.12) 0px 1px 4px;
			color: #424242;
		}

		.RTHI .newsCard:hover {
			box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 6px, rgba(0, 0, 0, 0.3) 0px 1px 4px;
		}

		.RTHI .newsCard_header img {
			width: 100%;
			margin: 10px 0 10px 0;
		}

		.RTHI .newsCard_footer .newsCard_title {
			padding: 15px;
			font-weight: bold;
			font-size: 1.3rem;
		}

		.RTHI .newsCard_footer .newsCard_description {
			padding: 15px 15px 30px 15px;
		}

		@media screen and (max-width: 768px) {
			.RTHI .wrapper {
				width: 100%;
			}

			.RTHI .title {
				font-size: 1.4rem;
				text-align: center;
			}

			.RTHI .newsCard {
				padding: 10px;
			}
		}
	</style>
</head>
<body>
<article class="RTHI">

	<div class="wrapper">
		<div id="ad1">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- 상단 반응형 -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-9640568080207154"
				 data-ad-slot="8334708645"
				 data-ad-format="auto"></ins>
			<script>
                (adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>

		<div class="title">
			<h1>{{title}}</h1>
		</div>

		<div class="contents">
			<p>{{contents}}</p>
		</div>

		<div class="relatedKeywordContainer">
			{{relatedKeywords}}
		</div>

		<div class="profile">
			<div class="thumbnailImage">
				{{thumbnailImage}}
			</div>

			<div class="infoContainer">
				<div class="infoTitle">
					{{infoTitle}}
				</div>

				<div class="infoDetails">
					<div class="infoDetailsWrapper">
						{{infoDetails}}
					</div>
				</div>
			</div>
		</div>

		<div id="ad2">
			<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
			<!-- 하단 반응형 -->
			<ins class="adsbygoogle"
				 style="display:block"
				 data-ad-client="ca-pub-9640568080207154"
				 data-ad-slot="3956597471"
				 data-ad-format="auto"></ins>
			<script>
                (adsbygoogle = window.adsbygoogle || []).push({});
			</script>
		</div>

		<div class="newsContainer">
			{{news}}
		</div>
	</div>
</article>
</body>
